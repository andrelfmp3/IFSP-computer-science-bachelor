<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato Responsivo Simples</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="data:,"> 
</head>
<body>

  <div class="container my-4">

    <h1>Entre em contato conosco</h1>

    <!-- Formulário -->
    <form name="contatosForm" action="#" method="post" onsubmit="return validateForm()"> 

            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="usuario_nome" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="Email" class="form-label">E-mail:</label>
                <input type="email" id="Email" name="usuario_email"
                       class="form-control"
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
            </div>

            <!-- Existe escala col de 1 a 12, onde a equivalencia seria:
                 col-sm- ≥ 576px, col-md- ≥ 768px, col-lg- ≥ 992px, col-xl- ≥ 1200px, col-xxl- ≥ 1400px -->
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="nascimento" class="form-label">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="usuario_data" class="form-control" />
                </div>
                <div class="col-md-6">
                    <label for="celular" class="form-label">Celular:</label>
                    <input type="tel" id="celular" name="usuario_cel" class="form-control"
                           pattern="\d{2}-\d{5}-\d{4}$" placeholder="19-99122-8877" />
                </div>
            </div>

            <div class="mb-3">
                <label for="msg" class="form-label">Mensagem:</label>
                <textarea id="msg" name="usuario_msg" class="form-control" rows="4"></textarea>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <button type="button" id="jquery"> jquery </button>
                <input type="button" id="teste" class="btn btn-success" value="Testar" 
                      onmousedown="mDown(this)"
                      onmouseup="mUp(this)"/>
                <button type="reset" class="btn btn-outline-secondary">Limpar</button>
                <button type="submit" class="btn btn-primary">Enviar sua mensagem</button>
            </div>
        </form>
  </div>

  <!-- Script jquery do Bootstrap -->
  <script src="jquery-3.7.1.min.js"></script>  
  <script src="js/contatos-jquery.js"></script>
</body>
</html>
