<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplo sobre estilização de tabelas </title>

    <link rel="stylesheet" type="text/css" href="../css/style_table.css">

</head>
<body>
    <h1> Exemplo de tabela mesclando as colunas </h1>
    <table>
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Savings </th>
        </tr>
        <tr>
            <td> Peter </td>
            <td> Griffin</td>
            <td> 100 </td>
        </tr>
        <tr>
            <td> Louis</td>
            <td> Griffin </td>
            <td> 150 </td>
        </tr>
        <tr>
            <td> João</td>
            <td> Swanson </td>
            <td> 300 </td>
        
    </table>
    
</body>
</html>
