<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Bordas</title>
  <link rel="stylesheet" href="../css/borders.css">

</head>
<body>
  <p class="dotted">Esta é uma borda pontilhada.</p>
  <p class="dashed">Esta é uma borda tracejada.</p>
  <p class="solid">Esta é uma borda sólida.</p>
  <p class="double">Esta é uma borda dupla.</p>
  <p class="groove">Esta é uma borda em relevo (groove).</p>
  <p class="ridge">Esta é uma borda em crista (ridge).</p>
  <p class="inset">Esta é uma borda embutida (inset).</p>
  <p class="outset">Esta é uma borda saliente (outset).</p>
</body>
</html>
