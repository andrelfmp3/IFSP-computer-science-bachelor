<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato Responsivo Simples</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Container centralizado com espaçamento vertical (Bootstrap) -->
  <div class="container my-4">

    <h1>Entre em contato conosco</h1>

    <!-- Formulário -->
    <form>
      <!-- Espaçamento inferior para o grupo (Bootstrap) -->
      <div class="mb-3">
        <!-- Label com estilo padrão do Bootstrap -->
        <label for="nome" class="form-label">Nome:</label>
        <!-- Input com estilo Bootstrap que deixa largura 100% e aparência padronizada -->
        <input type="text" id="nome" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="nascimento" class="form-label">Data de Nascimento:</label>
        <input type="date" id="nascimento" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" id="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="celular" class="form-label">Celular:</label>
        <input type="tel" id="celular" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem:</label>
        <!-- Textarea estilizada pelo Bootstrap para ocupar largura total -->
        <textarea id="mensagem" rows="4" class="form-control" required></textarea>
      </div>

      <!-- Caixa flexível que posiciona os botões nas extremidades (Bootstrap) -->
      <div class="d-flex justify-content-between">
        <!-- Botão com estilo cinza padrão Bootstrap -->
        <button type="reset" class="btn btn-secondary">Limpar</button>
        <!-- Botão azul padrão Bootstrap para ação principal -->
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>

  <!-- Script JavaScript do Bootstrap (opcional para funcionalidades interativas) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
