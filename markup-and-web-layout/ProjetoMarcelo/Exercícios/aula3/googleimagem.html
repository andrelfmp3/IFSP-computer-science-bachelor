<!--
Utilizando o Google Imagens encontre uma
imagem do Instituto Federal (foto do prédio,
maquete ou logotipo) e crie uma página que
apresente esta foto em 3 formatos diferentes:
a) Foto com o link direto do site encontrado com
tamanho original
b) Foto baixada no seu computador com tamanho 50%
menor que o tamanho original
c) Foto baixada no seu computador com tamanho 150%
maior que o tamanho original
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> IF </title>
</head>
<style>
    body{
        background: grey;
    }
</style>
<body>
    <img src="../imagens/aula3-if.png" alt="Imagem não localizada" usemap="#if">
    <map name="if"> 
        <area shape="rect" coords="0,0,270,350" href="https://pt.wikipedia.org/wiki/IFSP" alt="IF" target="_blank"></body>
    <img src="../imagens/aula3-if.png" style="width: 50%; height:50%"> 
    <img src="../imagens/aula3-if.png" style="width: 150%; height:150%">
</html>
