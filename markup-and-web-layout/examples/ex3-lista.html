<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Lista Não Ordenada </title>
</head>
<body>

    <!-- 
  Author: André Lyra Fernandes
  Data Impl: 19/03/2025   
    --> 

  <h1> Exemplo Lista Não Ordenada </h1>
  <ul style = "list-style-type:square" > <!-- Lista não ordenado-->
    <li> Tópico 1 </li>
    <li> Tópico 2 </li>
    <li> Tópico 3 </li>
    <li> Tópico 4 </li>
  </ul>

  <ol type = "i" > <!-- Lista ordenada-->
    <li> Lista </li>
    <li> Ordenada </li>
    <li> Números </li>
    <li> Romanos </li>
  </ol>

  <dl>
    <dt> Rotina: </dt> <!-- Lista descritiva-->
    <dt> Manhã </dt> 
    <dd> Atividade Física </dd>
    <dt> Tarde </dt>
    <dd> Estudar </dd>
    <dt> Noite </dt>
    <dd> Ler </dd>
  </dl>
  
</body>
</html>
