<!--Faça uma busca na internet para descobrir o que os
elementos a seguir fazem e crie uma página com
estes elementos:
a) hr, em, small, mark, del, ins, sub, sup, q, code-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Elementos</title>
</head>
<style>
    body{
        background: grey;
    }
</style>
<body>
    <h1>Título</h1>
    <hr>
    <p> Teste em <em> itálico </em> </p>
    <p> Teste <small> pequeno </small> </p>  
    <p> Teste <mark> marcado </mark></p>  
    <p> Teste <del> rachura </del></p>
    <p> Teste <ins> sublinhado </ins></p>
    <p> Teste <sub> embaixo </sub></p>
    <p> Teste <sup> encima </sup></p>
    <p> Teste <q> parenteses </q></p>
    <p> Teste <code> código </code></p>
</body>
</html>
