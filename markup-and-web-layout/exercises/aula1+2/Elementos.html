<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Elementos</title>
</head>
<style>
    body{
        background: grey;
    }
</style>
<body>
    <h1>Título</h1>
    <hr>
    <p> Teste em <em> itálico </em> </p>
    <p> Teste <small> pequeno </small> </p>    
</body>
</html>
