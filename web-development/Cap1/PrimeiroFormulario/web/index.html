<html>
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1> Dados Pessoais do Cliente </h1>
        
        <form action="processaDadosCliente" method="POST"> <!-- método oculta parametros -->
            
            <label for="campoNome">Nome: </label> <!-- acessibilidade -->
            <input type="text" size="20" name="nome"/>
            <br/>
            
            <label>Sobrenome </label> 
            <input type="text" size="20" name="sobrenome"/>
            <br/>
            
            <label>CPF: </label> 
            <input type="text" size="15" name="cpf"/>
            <br/>
            
            <label>Data Nascimento: </label> 
            <input type="date" size="10" name="dataNasc"/>
            <br/>
            
            <label>Sexo: </label>
            <input type="radio" name="sexo" value="M"/> Masculino
            <input type="radio" name="sexo" value="F"/> Feminino
            <br/>
            
            <label>Observações: </label>
            <br/>
            <textarea cols="40" rows="10" name="observacoes"></textarea>
            <br/>
            
            <input type="submit" value="Enviar Dados"/> <!-- botão que já submita, e não botão normal + submit -->
            
            
        </form>
        
    </body>
</html>
